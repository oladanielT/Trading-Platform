# First paper trading test - single strategy, single pair, 6 hours
# Purpose: Verify execution flow works (signals → sizing → fills → closes)

environment: paper

# Market data
trading:
  symbols:
    - BTC/USDT # Single liquid pair for initial test

  symbol: BTC/USDT # Default symbol
  timeframe: 5m
  fetch_limit: 200 # Enough for EMA200 calculation
  initial_capital: 1000.0

data:
  update_interval_seconds: 60 # Check for new candles every minute

# Strategy - enable ONLY ONE initially
strategy:
  name: ema_trend # Start with simplest strategy

  # EMA strategy parameters (8/21 on 5m for faster signals)
  fast_period: 8
  slow_period: 21
  signal_confidence: 0.70
  atr_multiplier: 1.5 # Stop = 1.5× ATR from entry (tighter on faster timeframe)

# Risk management - conservative for first test
risk:
  position_sizing:
    method: FIXED_RISK
    risk_per_trade: 0.01 # 1% of equity per trade
    max_leverage: 5.0
    min_confidence: 0.6 # Minimum signal confidence to trade

  drawdown_guard:
    enabled: true
    max_drawdown_pct: 15.0 # 15% kill switch

  portfolio_risk:
    enabled: true
    max_positions: 1 # Only one position at a time
    max_correlation: 0.85
    max_total_exposure_pct: 5.0 # 5% max exposure

# Execution
execution:
  mode: paper # Paper trading

  order_timeout_seconds: 30
  max_retries: 3

# Monitoring - verbose for debugging
logging:
  level: INFO # DEBUG for more detail if needed
  log_file: logs/paper_first_test.log
  log_signals: true
  log_risk: true
  log_execution: true

# Health monitoring
health_monitoring:
  enabled: true
  check_interval_seconds: 60

# Kill switch
kill_switch:
  enabled: true
  max_consecutive_losses: 5
  max_daily_loss_pct: 10.0
# Session control (optional - can run indefinitely and stop manually)
# session:
#   duration_hours: 6
#   graceful_shutdown_timeout_seconds: 30
